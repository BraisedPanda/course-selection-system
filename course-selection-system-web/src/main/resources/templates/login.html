<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>登录页面</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="https://www.ymtricks.xyz/login-forms/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/login/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/login/css/main.css}">
	<link rel="stylesheet" th:href="@{/assets/css/vendors_css.css}">

	<!-- Style-->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
	<link rel="stylesheet" th:href="@{/assets/css/skin_color.css}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img th:src="@{/assets/login/images/img-01.png}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="/course-selection-system/login" method="post">
					<span class="login100-form-title">
						欢迎登录
					</span>
					<input id="tips" hidden th:value="${tips}">
					<div class="wrap-input100 validate-input" data-validate = "请输入账号！">
						<input class="input100" type="text" name="username" placeholder="账号">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "请输入密码！">
						<input class="input100" type="password" name="password" placeholder="密码">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="loginButton">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							忘记
						</span>
						<a class="txt2" href="#">
							账户 / 密码?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							创建账户
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script th:src="@{/assets/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/assets/login/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/assets/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/assets/login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/assets/login/vendor/tilt/tilt.jquery.min.js}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script th:src="@{/assets/js/vendors.min.js}"></script>
	<script th:src="@{/assets/icons/feather-icons/feather.min.js}"></script>
	<script th:src="@{/assets/vendor_components/jquery-toast-plugin-master/src/jquery.toast.js}"></script>
	<script th:src="@{/assets/js/pages/toastr.js}"></script>
	<script th:src="@{/assets/js/pages/notification.js}"></script>

	<!-- Sunny Admin App -->
	<script th:src="@{/assets/js/template.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/assets/login/js/main.js}"></script>
	<script>
		var tip = $("#tips").val();
		if(tip != null && tip != ''){
			$.toast({
				heading: '登录失败',
				text: tip,
				position: 'top-right',
				loaderBg: '#7a7374',
				icon: 'info',
				hideAfter: 3500,
				stack: 6
			});
		}
	</script>
</body>
</html>
