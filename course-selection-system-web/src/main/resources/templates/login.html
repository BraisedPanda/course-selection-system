<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	
	<title>Xenon - Login</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
	<link rel="stylesheet" th:href="@{/assets/css/fonts/linecons/css/linecons.css}">
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
	<link rel="stylesheet" th:href="@{/assets/css/xenon-core.css}">
	<link rel="stylesheet" th:href="@{/assets/css/xenon-forms.css}">
	<link rel="stylesheet" th:href="@{/assets/css/xenon-components.css}">
	<link rel="stylesheet" th:href="@{/assets/css/xenon-skins.css}">
	<link rel="stylesheet" th:href="@{/assets/css/custom.css}">

	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	
</head>
<body class="page-body login-page">

	
	<div class="login-container">
	
		<div class="row">
		
			<div class="col-sm-6">
			
				<script type="text/javascript">
					jQuery(document).ready(function($)
					{
						// Reveal Login form
						setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);

						// Validation and Ajax action
						$("form#login").validate({
							rules: {
								username: {
									required: true
								},
								password: {
									required: true
								}
							},
							messages: {
								username: {
									required: '请输入账号'
								},
								password: {
									required: '请输入密码'
								}
							}
						});

						// Set Form focus
						$("form#login .form-group:has(.form-control):first .form-control").focus();

						var tip = $("#tips").val();
						var message = '<i class=fa-info></i>' + tip;
						if(tip.length > 0){
							toastr.info(message);
						}
					});
				</script>
				
				<!-- Errors container -->
				<div class="errors-container">

				</div>
				
				<!-- Add class "fade-in-effect" for login form effect -->
				<form method="post" role="form" action="/course-selection-system/login/login" id="login" class="login-form fade-in-effect">

					<input id="tips" hidden th:value="${tips}">

					<div class="login-header">
						<a href="dashboard-1.html" class="logo">
							<img th:src="@{/assets/images/logo@2x.png}" alt="" width="80" />
							<span>登录</span>
						</a>
						<p>欢迎登录</p>
					</div>

					<div class="form-group">
						<label class="control-label" for="username">账号</label>
						<input type="text"  class="form-control input-dark" name="username" id="username" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="passwd">密码</label>
						<input type="password" class="form-control input-dark" name="password" id="passwd" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-dark  btn-block text-left">
							<i class="fa-lock"></i>
							登 录
						</button>
					</div>
					
					<div class="login-footer">
						<a href="#">忘记密码?</a>
						
						<div class="info-links">
							<a href="#">ToS</a> -
							<a href="#">Privacy Policy</a>
						</div>
						
					</div>
					
				</form>
				
				<!-- External login -->
				<div class="external-login">
					<a href="#" class="facebook">
						<i class="fa-facebook"></i>
						Facebook Login
					</a>
					
					<!-- 
					<a href="#" class="twitter">
						<i class="fa-twitter"></i>
						Login with Twitter
					</a>
					
					<a href="#" class="gplus">
						<i class="fa-google-plus"></i>
						Login with Google Plus
					</a>
					 -->
				</div>
				
			</div>
			
		</div>
		
	</div>



	<!-- Bottom Scripts -->
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/TweenMax.min.js}"></script>
	<script th:src="@{/assets/js/resizeable.js}"></script>
	<script th:src="@{/assets/js/joinable.js}"></script>
	<script th:src="@{/assets/js/xenon-api.js}"></script>
	<script th:src="@{/assets/js/xenon-toggles.js}"></script>
	<script th:src="@{/assets/js/jquery-validate/jquery.validate.min.js}"></script>
	<script th:src="@{/assets/js/toastr/toastr.min.js}"></script>


	<!-- JavaScripts initializations and stuff -->
	<script th:src="@{/assets/js/xenon-custom.js}"></script>

</body>
</html>
